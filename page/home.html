<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>SEEDRA</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- styles -->
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/footer.css">
    <link rel="stylesheet" href="../css/reset_app.css">
    <!-- icon -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <div class="container">
                <div class="header__inner">
                    <div class="header__logo">
                        <img src="../img/svg/logo.svg" alt="SEEDRA">
                    </div>
                    <!-- nav -->
                    <div class="header__list">
                        <nav class="header__nav">
                            <a href="#" class="nav__link">ALL PRODUCTS</a>
                            <a href="#" class="nav__link">ABOUT SEEDRA</a>
                            <a href="#" class="nav__link">OUR BLOG</a>
                            <a href="#" class="nav__link">CONTACTS</a>
                        </nav>
                    </div>
                    <div class="header__social">
                        <a href="#" class="social__link">
                            <img src="../img/svg/facebook.svg" alt="facebook">
                        </a>
                        <a href="#" class="social__link">
                            <img src="../img/svg/instagram.svg" alt="instagram">
                        </a>
                    </div>
                    <!-- Search -->
                    <div class="header__search">
                        <form action="#" class="search__inner">
                            <div class="search__button">
                                <button>
                                    <img src="../img/svg/search.svg" alt="">
                                </button>
                            </div>
                            <div class="search__input">
                                <input type="text" placeholder="Search">
                            </div>
                        </form>
                    </div>
                    <div class="header__link">
                        <a href="#" class="social__link">
                            <img src="../img/svg/like.svg" alt="like">
                        </a>
                        <a href="#" class="social__link">
                            <img src="../img/svg/cart.svg" alt="cart">
                        </a>
                    </div>
                </div>
            </div> 
        </header>
        <main class="main">

        </main>
    </div>
    <script src="../js/main.js" async defer></script>
</body>

</html>
